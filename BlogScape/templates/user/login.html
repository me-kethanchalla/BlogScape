{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'blogs/css/register.css' %}">
</head>
<body>
    <div class="form-container">
        <h2><u>Welcome to BlogScape!</u></h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'RegisterPage' %}">Sign up here</a></p>
    </div>
</body>
</html>
