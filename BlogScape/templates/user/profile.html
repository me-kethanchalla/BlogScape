{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'blogs/css/profile.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">BlogScape</div>
        <ul class="navbar-menu">
            <li><a href="{% url 'BlogPage' %}">Home</a></li>
            <form action="{% url 'LogoutPage' %}" method="post">
                {% csrf_token %} 
                <button type="submit">Logout</button>
            </form>
        </ul>
    </nav>

    <div class="profile-container">
        <h2><u>Profile Information</u></h2>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
       
    </div>
</body>
</html>
