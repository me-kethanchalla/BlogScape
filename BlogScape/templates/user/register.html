{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="{%static 'blogs/css/register.css' %}">
</head>
<body>
    <div class="form-container">
        <h2><u>SignUp Page</u></h2>
        <form  method="POST">
          {%csrf_token%}
          {{ form.as_p }}
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'LoginPage' %}">Login here</a></p>

    </div>
</body>
</html>
